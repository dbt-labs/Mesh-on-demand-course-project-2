models:
  - name: dim_customers
    group: customer_service
    access: public
    config:
      contract:
        enforced: true
    columns:
    - name: customer_id
      data_type: int
      constraints:
       - type: not_null
    - name: first_name
      data_type: string
      constraints:
        - type: not_null
    - name: last_name
      data_type: string
      constraints:
        - type: not_null
    - name: first_order_date
      data_type: date
      constraints:
        - type: not_null
    - name: most_recent_order_date
      data_type: date
      constraints:
        - type: not_null
    - name: number_of_orders
      data_type: int
      constraints:
        - type: not_null        
    - name: order_status
      data_type: string
      constraints:
        - type: not_null              